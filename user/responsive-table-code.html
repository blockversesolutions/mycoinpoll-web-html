               </ul>
              </div>
            </div>
            <div class="dashboard-right">

                     <div class="common-table mt30">
                        <table class="custom-table custom-table-md">
                           <thead>
                               <tr>
                                 <th>SL</th>
                                 <th>Reg. Date</th>
                                 <th>Name</th>
                                 <th>Referral Link</th>

                                 <th>Status</th>

                               </tr>
                           </thead>
                           <tbody>
                              <tr>
                                 <td data-label="SL">01</td>
                                 <td data-label="Reg. Date">12/10/2024</td>
                                 <td data-label="Name"><img src="../assets/images/dashboard/icon/user.png" alt="" class="table-img"> Jane Cooper</td>

                                 <td data-label="Total Referral">300</td>
                                 <td data-label="Status"><span class="active-status badge">Active</span></td>

                                    <ul class="d-flex align-items-center action-group">
                                       <li><a href="#"><i class="fas fa-pencil-alt skyblue"></i></a></li>
                                       <li><a href="refferal-link-details.html"><i class="fas fa-eye green"></i></a></li>
                                       <li><a href="#"><i class="far fa-trash-alt red"></i></a></li>
                                    </ul>
