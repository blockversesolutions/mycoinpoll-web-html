<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>MyCoinPool</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
         />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         />
         <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.4/r-3.0.2/datatables.min.css" rel="stylesheet">
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
         />
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
      <link rel="stylesheet" href="../assets/css/jquery.flipbox.css" />
      <link rel="stylesheet" href="../assets/css/editor.css" />
      <link rel="stylesheet" href="../assets/css/main.css" />
      <link rel="stylesheet" href="../assets/css/responsive.css" />
   </head>
   <body>
      
       
      <div class="add-class mt40">
         <div class="search-box-area">
            <form action="">
               <div class="input bg-border-input position-relative">
                  <div class="search-icon">
                     <i class="search-icon fas fa-search"></i>
                  </div>
                  <input type="text" class="form-control" id="search" placeholder="Search here...">
               </div>
            </form>
         </div>
      </div>
      <div class="add-class mt40">
         <a href="#" class="gradient-btn"><i class="fas fa-link"></i> Add New User </a>
      </div>
      <div class="add-class mt40">
         <a href="#" class="transparent-btn"><i class="fas fa-link"></i> Add New User </a>
      </div>
      <div class="add-class mt40">
         <a href="#" class="transparent-btn border-gradient">View Details</a>
      </div>
      <div class="add-class mt40">
         <span class="active-status badge">Active</span>
      </div>
      <div class="add-class mt40">
         <span class="deactivate-status badge">Deactive</span>
      </div>
      <div class="add-class mt40">
         <label class="upload-btn">
            <p><i class="fas fa-cloud-upload-alt"></i> Upload images</p>
            <input type="file" multiple="" data-max_length="20" class="upload-inputfile">
          </label>
       
      </div>
      <div class="add-class mt40">
        <div class="status-checkbox">
         <input type="checkbox" value="">
        </div>
      </div>
      <div class="add-class mt40">
         <div class="form-group">
            <label for="message" class="label">Body Message</label>
              <div id="editor"></div>
          </div>
      </div>
     
      <div class="add-class mt40">
         <div class="form-group">
            <label for="Phone" class="label">Email or Phone Number</label>
            <div class="input bg-border-input">
               <input type="text" class="form-control" id="Phone" placeholder="Enter email or phone number">
            </div>
         </div>
      </div>
      <div class="add-class mt40">
         <div class="form-group">
            <label for="input9" class="label">Have your smart </label>
            <div class="input bg-border-input">
               <textarea name="" id="input9" placeholder="Your answer"></textarea>
            </div>
         </div>
      </div>
      <div class="add-class mt40">
         <div class="form-group">
            <input type="checkbox" id="Chain" class="checkBox" name="" value="1"> 
            <label for="Chain">Binance Smart Chain<span><i class="fa-solid fa-check"></i></span></label>  
         </div>
      </div>
      <div class="add-class mt40">
         <div class="form-group">
            <input type="radio" id="Male" class="public-radio" name="gender" value="1"> 
            <label for="Male">Male<span></span></label>  
         </div>
         <div class="form-group mt20">
            <input type="radio" id="Female" class="public-radio" name="gender" value="1"> 
            <label for="Female">Female<span></span></label>  
         </div>
      </div>





      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.4/r-3.0.2/datatables.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
      <script src="../assets/js/jquery.flipbox.js"></script>
      <script src="../assets/js/editor.js"></script>
      <script src="../assets/js/main.js"></script>
      
   </body>
</html>
