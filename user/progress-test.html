<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0f172a;
        }

        .progress-container {
            display: flex;
            gap: 20px;
        }

        .progress-circle {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .progress-circle svg {
            transform: rotate(-90deg);
        }

        .progress-circle circle {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
        }

        .progress-circle .bg {
            stroke: #4b5563;
        }

        .progress-circle .progress {
            stroke-dasharray: 251;
            stroke-dashoffset: 251;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .progress-circle .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>

<div class="progress-container">
    <div class="progress-circle" data-progress="40" data-color="#3b82f6">
        <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="40" stroke-width="8"></circle>
            <circle class="progress" cx="50" cy="50" r="40" stroke-width="8"></circle>
        </svg>
        <div class="text">0%</div>
    </div>

    <div class="progress-circle" data-progress="60" data-color="#22c55e">
        <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="40" stroke-width="8"></circle>
            <circle class="progress" cx="50" cy="50" r="40" stroke-width="8"></circle>
        </svg>
        <div class="text">0%</div>
    </div>

    <div class="progress-circle" data-progress="30" data-color="#eab308">
        <svg width="100" height="100">
            <circle class="bg" cx="50" cy="50" r="40" stroke-width="8"></circle>
            <circle class="progress" cx="50" cy="50" r="40" stroke-width="8"></circle>
        </svg>
        <div class="text">0%</div>
    </div>
     
</div>

<script>
    document.querySelectorAll('.progress-circle').forEach(circle => {
        const progress = circle.getAttribute('data-progress');
        const color = circle.getAttribute('data-color');
        const progressCircle = circle.querySelector('.progress');
        const text = circle.querySelector('.text');

        const circumference = 2 * Math.PI * 40;
        const offset = circumference * (1 - progress / 100);

        progressCircle.style.stroke = color;
        progressCircle.style.strokeDashoffset = offset;

        let count = 0;
        const interval = setInterval(() => {
            if (count >= progress) {
                clearInterval(interval);
            }
            text.textContent = `${count}%`;
            count++;
        }, 15);
    });
</script>

</body>
</html>
