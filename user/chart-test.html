<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Balance Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    body {
    background-color: #0d1b2a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
    margin: 0;
}

.chart-container {
    width: 80%;
    max-width: 900px;
    background: #1b263b;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
}

    </style>
</head>
<body>

    <div class="chart-container">
        <canvas id="balanceChart" style="height:300px;"></canvas>
    </div>

   <script>
    document.addEventListener("DOMContentLoaded", function () {
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            datasets: [
                {
                    label: 'Total Balance',
                    data: [100000, 150000, 80000, 120000, 95000, 200000, 170000, 250000, 180000, 260000, 220000, 150000],
                    borderColor: 'rgba(0, 123, 255, 1)',
                    backgroundColor: 'rgba(0, 123, 255, 0.1)',
                    borderWidth: 1,
                    fill: true
                },
                {
                    label: 'ECM Balance',
                    data: [70000, 85000, 60000, 75000, 90000, 110000, 105000, 130000, 100000, 140000, 130000, 90000],
                    borderColor: 'rgba(40, 167, 69, 1)',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    borderWidth: 1,
                    fill: true
                },
                {
                    label: 'ETH Balance',
                    data: [50000, 60000, 40000, 55000, 70000, 90000, 85000, 100000, 85000, 110000, 95000, 60000],
                    borderColor: 'rgba(220, 53, 69, 1)',
                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                    borderWidth: 1,
                    fill: true
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    ticks: { color: '#ffffff' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                y: {
                    ticks: {
                        color: '#ffffff',
                        callback: function (value) {
                            return (value / 1000) + 'K'; // Converts 100000 to 100K format
                        }
                    },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            },
            plugins: {
                legend: {
                    labels: { color: '#ffffff' }
                },
                tooltip: {
                    callbacks: {
                        label: function (tooltipItem) {
                            let value = tooltipItem.raw;
                            return tooltipItem.dataset.label + ': ' + (value / 1000) + 'K USD';
                        }
                    }
                }
            }
        }
    });
});
</script>


</body>
</html>
