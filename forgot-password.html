   <body>
     
         <div class="roadmap1 circle-effect4"></div>
         <div class="roadmap2 circle-effect-center"></div>
         <div class="roadmap3 circle-effect5"></div>
          <!--start login Modal -->
         <div class="recover-form ptb120">
            <div class="modal-custome-width page-modal-width">
               <div class="modal-content custome-modal">
                  <form action="">
                     <div class="modal-header-area d-flex align-items-center justify-content-between">
                        <h4 class="text-shadow">Reset Your Password</h4>
                         
                     </div>
                     <div class="modal-body-inner">
                        <div class="risk-warning d-flex align-items-start p-0 mb60">
                           <span><i class="fa-solid fa-circle-exclamation"></i></span>
                           <p>Once you change the password, the withdrawal and P2P trade will be disabled for 24 hours, and the 2-Step Login Verification will be enabled automatically.</p>
                        </div>
                        <div class="row gy-3">
                           <div class="form-group col-md-12">
                              <label for="Phone">Email or Phone Number</label>
                              <div class="input bg-border-input">
                                 <input type="text" class="form-control" id="Phone" placeholder="Enter email or phone number">
                              </div>
                           </div>
                           <div class="form-group col-md-12 mt50">
                              <input type="submit" class="form-control gradient-btn w-100" value="Next">
                           </div>
                           <div class="modal-or-text text-center">or</div>
                        </div>
                     </div>
                     <div class="d-flex align-items-center justify-content-between modal-footer-area flex-wrap mt20">
                        <a href="login.html">Remember Password?</a>
                        <a href="login.html" class="bg-solid-btn">Log In</a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
         <!-- end login modal -->
