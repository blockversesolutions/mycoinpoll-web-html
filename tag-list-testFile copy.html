<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-file-container {
            display: flex;
            align-items: center;
            border: 1px solid;
            border-image: linear-gradient(to right, #16a34a, #2563eb) 1;
            background-color: #111827;
            padding: 6px;
            border-radius: 6px;
            color: #ccc;
        }
        .custom-file-label {
            flex-grow: 1;
            padding: 6px 12px;
            cursor: pointer;
        }
        .custom-file-remove {
            border: 1px solid #555;
            background: none;
            color: #ccc;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .custom-file-remove:hover {
            background: #333;
        }
    </style>
</head>
<body class="bg-dark text-light">

<div class="container mt-4">
    <label class="form-label text-light">Upload an Image</label>
    <div class="custom-file-container">
        <input type="file" id="fileInput" class="d-none">
        <label for="fileInput" class="custom-file-label">Choose a File</label>
        <span id="fileName" class="me-2">No File Chosen</span>
        <button id="removeFile" class="custom-file-remove">Remove</button>
    </div>
</div>

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
    let fileName = event.target.files.length ? event.target.files[0].name : 'No File Chosen';
    document.getElementById('fileName').textContent = fileName;
});

document.getElementById('removeFile').addEventListener('click', function() {
    document.getElementById('fileInput').value = '';
    document.getElementById('fileName').textContent = 'No File Chosen';
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
